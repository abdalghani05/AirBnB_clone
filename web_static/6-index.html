<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="Styles/4-common.css" />
    <link rel="stylesheet" href="Styles/3-header.css" />
    <link rel="stylesheet" href="Styles/3-footer.css" />
    <link rel="stylesheet" href="Styles/6-filters.css" />
    <link rel="icon" href="images/icon.png" />
</head>

<body>
    <header>
        <div id="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                    </li>
                    <ul class="popoverlist">
                        <li>page</li>
                        <li>page2</li>
                    </ul>
                    <li>
                        <h2>California:</h2>
                    </li>
                    <ul class="popoverlist">
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>

</html>
